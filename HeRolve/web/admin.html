<body>
	<div id = "screen_container">
		<div id="barra-superior">

			<div id="barra-superior-centro">

						<tr>
							<td><a class= "bt-sup-img" id="bt-user"> aaa </a></td>

			<div id = "menu_container">
				<!-- Panel de navegacion -->
				<ul id = "navigation_menu">
					<!-- Boton de Inicio -->
					<li class = "nav_button">
						<button class = "boton admin" id = "bt-home">
							<img class= "img-boton" src = "./img/buttons/home.png"/>Home
						</button>
					</li>
					<!-- Boton de Usuarios -->
					<li class = "nav_button">
						<button class = "boton admin" id="bt-users">
							<img class= "img-boton" src = "./img/buttons/user.png"/>Usuarios
						</button>
					</li>
					<!-- Boton de Misiones -->
					<li class = "nav_button">
						<button class = "boton admin" id = "bt-mision">
							<img class= "img-boton" src = "./img/buttons/flag.png"/>Misiones
						</button>
					</li>
					<!-- Boton de Mundos -->
					<!--<li class = "nav_button">
						<button class = "boton admin" id = "bt-world">
							<img class= "img-boton" src = "./img/buttons/home.png"/>Mundo
						</button>
					</li>-->
					<!-- Boton de Mundos -->
					<li class = "nav_button">
						<button class = "boton admin" id = "bt-admin">
							<img class= "img-boton" src = "./img/buttons/admin.png"/>Admin
						</button>
					</li>
				</ul>
			</div>

			<!-- Panel de informacion-->
			<div id = "info_container">
				<div id = "center_container">
					
				</div>
				<div id = "bitacoras_container">

					<p id="connected_users">Hay <a id="connected_count" class="herolve">0</a> usuarios conectados</p>
				</div>

			</div>

			<div id = "info_footer"></div>
		</div>

		<!-- Pie de pagina -->
		<div id = "menu_footer"></div>
	</div>
	<div id="infobox">
		<div id="infobox-text"></div>
		<div id="infobox-button">
			<button id="bt-infobox" class="boton">Aceptar</button>
